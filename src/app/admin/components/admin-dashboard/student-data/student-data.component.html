<div>   
    <div class="container" style="margin-top: 56px;">

        <div class="text-center">
            <h4 >
                All Student List
            </h4>
        </div>

        <table class="table table-striped"> 
            <thead class="bg-success">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Faculty</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of allStudentList">
                    <td>{{student.firstName | titlecase}}</td>
                    <td>{{student.lastName | titlecase}}</td>
                    <td>{{student.faculty | titlecase}}</td>
                    <td>{{student.department | titlecase}}</td>
                    <td>{{student.email}}</td>
                    <td>
                        <div>
                            <a class="btn btn-success"
                            routerLink="/admin/all_student/student/{{this.student.id}}">
                                View All
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
