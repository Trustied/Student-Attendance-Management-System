<div>
    <div class="container" style="margin-top: 56px;">
        <div class="text-center">
            <h4 >
                Student Attendance List
            </h4>
        </div>
        <app-attendance-filter (filterChange)="onFilterTextEnter($event)"></app-attendance-filter>
        <table class="table table-striped">
            <thead class="text-success">
                <tr>
                    <th>First-Name</th>
                    <th>Last-Name</th>
                    <th>Faculty</th>
                    <th>Department</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let att_list of attendance_list">
                    <tr *ngIf="filterDate == '' || att_list.date.toLowerCase().includes(filterDate)">
                        <td>{{att_list.firstName | titlecase}}</td>
                        <td>{{att_list.lastName | titlecase}}</td>
                        <td>{{att_list.faculty | titlecase}}</td>
                        <td>{{att_list.department | titlecase}}</td>
                        <td>{{att_list.date}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
